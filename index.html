<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>htmlcss-airbnb</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header></header>
    <main>
      <!-- contenitore che contiene i riquadri delle citta' -->
      <section>
        <!-- contenitore che contiene la citta' palermo -->
        <article>
          <div class="city_box" id="palermo">
            <div class="black_opacity"></div>
            <div class="city_img"></div>
            <span>PALERMO</span>
          </div>
        </article>
        <!-- contenitore che contiene la citta' milano -->
        <article>
          <div class="city_box" id="milano">
            <div class="black_opacity"></div>
            <div class="city_img"></div>
            <span>MILANO</span>
          </div>
        </article>
        <!-- contenitore che contiene la citta' roma -->
        <article>
          <div class="city_box" id="roma">
            <div class="black_opacity"></div>
            <div class="city_img"></div>
            <span>ROMA</span>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
